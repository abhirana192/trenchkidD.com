<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #f00;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <title>Checkout Form</title>
</head>
<body>
    <div class="container">
        <h1>Checkout Form</h1>
        <form id="checkout-form">
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" required>

            <label for="address-line2">Address Line 2:</label>
            <input type="text" id="address-line2" >

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            
            <div class="error" id="error-message"></div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #f00;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('checkout-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const addressLine1 = document.getElementById('address-line1').value;
            const addressLine2 = document.getElementById('address-line2').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const cardNumber = document.getElementById('card-number').value;
            const cvv = document.getElementById('cvv').value;

            if (validateAddress(addressLine1) && validateAlphanumeric(addressLine2) &&
                validateAlphabets(city) && validateAlphabets(state) && validateZIP(zip) &&
                validateCardNumber(cardNumber) && validateCVV(cvv)) {
                alert('Form submitted successfully!');
                form.reset();
            }
        });

        function validateAddress(address) {
            if (address.length < 5) {
                alert('Address Line 1 should be at least 5 characters long.');
                return false;
            }
            return true;
        }

        function validateAlphanumeric(text) {
            const pattern = /^[a-zA-Z0-9\s]*$/;
            if (!pattern.test(text)) {
                alert('Invalid characters in Address Line 2.');
                return false;
            }
            return true;
        }

        function validateAlphabets(text) {
            const pattern = /^[a-zA-Z\s]*$/;
            if (!pattern.test(text)) {
                alert('Invalid characters in City or State.');
                return false;
            }
            return true;
        }

        function validateZIP(zip) {
            const pattern = /^\d{5}$/;
            if (!pattern.test(zip)) {
                alert('ZIP Code should be 5 digits.');
                return false;
            }
            return true;
        }

        function validateCardNumber(cardNumber) {
            const pattern = /^\d{16}$/;
            if (!pattern.test(cardNumber)) {
                alert('Card Number should be 16 digits.');
                return false;
            }
            return true;
        }

        function validateCVV(cvv) {
            const pattern = /^\d{3}$/;
            if (!pattern.test(cvv)) {
                alert('CVV should be 3 digits.');
                return false;
            }
            return true;
        }
    });
</script>
</body>
</html>
