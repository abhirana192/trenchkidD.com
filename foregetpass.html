<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        
        .box {
            max-width: 400px;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .box h1 {
            color: #ff5733;
            text-align: center;
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
        }
        
        button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e64a19;
        }
        
        @media screen and (max-width: 600px) {
            .box {
                max-width: 100%;
            }
        }
        
        

        
    </style>
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Forgot Password</h1>
            <form id="forgotPasswordForm">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="newPassword">Enter new password:</label>
<input type="password" id="newPassword" name="newPassword" required>
<span class="toggle-password" id="toggleNewPassword">Show</span>

<label for="confirmPassword">Confirm new password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" required>
<span class="toggle-password" id="toggleConfirmPassword">Show</span>


                <button type="button" id="resetButton">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            toggleNewPassword.addEventListener('click', function() {
                togglePasswordVisibility(newPasswordInput);
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput);
            });
            
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetButton = document.getElementById('resetButton');
            
            resetButton.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate email, password, and confirmation
                
                if (!isValidEmail(email)) {
                    alert('Invalid email format');
                } else if (newPassword.length < 8) {
                    alert('Password must be at least 8 characters long');
                } else if (newPassword !== confirmPassword) {
                    alert('Passwords do not match');
                } else {
                    // Simulate password change
                    simulatePasswordChange(email);
                }
            });
        });
        
        function togglePasswordVisibility(input) {
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        function simulatePasswordChange(email) {
            // Simulate password change
            setTimeout(() => {
                alert('Password changed');
                window.location.href = 'file:///C:/Users/abhij/Downloads/project/login.html';
            }, 1000); // Simulate a delay before redirecting
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        
        // Rest of your JavaScript code, including isValidEmail and simulateAJAX functions
        
        


    </script>
</body>
</html>
