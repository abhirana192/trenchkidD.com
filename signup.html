<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #0a192f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background-color: #152c3e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group label {
      color: #fff;
      font-weight: bold;
    }

    .btn-futuristic {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
    }

    .btn-futuristic:hover {
      background-color: #d32f2f;
    }

    /* ... More complex styling ... */
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" required>
      </div>
      <button type="submit" class="btn btn-futuristic btn-block">Sign Up</button>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      $('#signup-form').submit(function(e) {
        e.preventDefault();
        const username = $('#username').val();
        const email = $('#email').val();
        const password = $('#password').val();
        const confirmPassword = $('#confirm-password').val();

        if (password !== confirmPassword) {
          alert('Passwords do not match. Please try again.');
        } else {
          // Show confirmation dialog for redirection
          if (confirm('Sign in successfull. Redirecting to home page. Continue?')) {
            window.location.href = "index.html";
          }
        }
      });
    });
  </script>
</body>
</html>
